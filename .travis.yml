language: python

# Without this, we cannot test Py35
python: 3.6

# Use container based infrastructure
sudo: false

env:
  matrix:
    - TOXENV=flake8
    - TOXENV=py36-dj21
    - TOXENV=py36-dj20
    - TOXENV=py34-dj20
    - TOXENV=py35-dj111
    - TOXENV=py34-dj111
    - TOXENV=py27-dj111

cache:
  directories:
    - $HOME/.wheelhouse

install:
  - pip install tox
  - pip install coveralls

script:
  - tox -e $TOXENV

after_success: coveralls

notifications:
  webhooks: http://addons.us-iad-rs.aldryn.io/en/travis-endpoint/
